title = "Installation"
descr = "Installation der Shoutbox von CHS"
warning_php_version = "Deine PHP-Version <b>%s</b> erf&uuml;llt nicht die Mindestanforderung von <b>5.3</b>. Das Skript wird h&ouml;chstwahrscheinlich nicht funktionieren!"
intro = "Hier kannst Du deine Shoutbox einrichten und installieren. Bitte treffe folgende Einstellungen:"
help = "Hier findest Du jeweils eine kleine Hilfe zu den Einstellungen. Aktiviere JavaScript, falls sich hier nichts &auml;ndert."
help1 = "Lege hier die Anzahl der angezeigten Shouts fest, bevor sie ins Archiv verschoben werden. Je mehr Shouts, desto l&auml;nger wird die Box und der ben&ouml;tigte Platz zum Anzeigen auf deiner Seite. Normal sind 5 bis 10 Eintr&auml;ge, aber das ist dir &uuml;berlassen."
help2 = "Optional: Wenn Du willst, kannst Du hier angeben, ob Shouts im Archiv seitenweise angezeigt werden sollen. Falls ja, bieten sich 40 bis 50 Eintr&auml;ge an, es k&ouml;nnen aber auch &uuml;ber 100 und mehr sein."
help3 = "Hier speichert die Shoutbox die zuletzt geschriebenen Shouts und gibt diese dann auch aus. Braucht eigentlich nicht ge&auml;ndert zu werden."
help4 = "Der Speicherort f&uuml;r die archivierten Shouts. Hierhin werden alle Shouts nach und nach verschoben, gem&auml;&szlig; der maximalen Einstellung oben. Braucht eigentlich nicht ge&auml;ndert zu werden."
help5 = "Trage hier die volle URL der Seite ein, auf welcher die Shoutbox zum Einsatz kommt (z.B. http://%s/index.php)."
help6 = "Wenn aktiviert, m&uuml;ssen Benutzer erst eine zus&auml;tzliche Eingabe t&auml;tigen, bevor sie Shouts absenden k&ouml;nnen. Dies verhindert aber den Missbrauch durch Spambots."
help7 = "Optional: Trage hier deine E-Mail Adresse ein, falls Du dir ein neues Passwort zuschicken lassen m&ouml;chtest."
help8 = "Beginnen die E-Mails mit seltsamen Texten, kann es helfen den Kompatibilit&auml;tsmodus einzuschalten. Dieser ist zwar nicht konform mit dem Standard, kann aber bei eigenen Maildiensten f&uuml;r eine korrekte Darstellung der gesendeten E-Mails sorgen."
help9 = "Gib hier dein Passwort zum sp&auml;teren Verwalten der Shoutbox ein. Es sollte mindestens aus Buchstaben und Zahlen bestehen."
help10 = "Das oben angegebene Passwort bitte wiederholen zur Verifizierung."
help11 = "Wenn Du ein TBB V1.2.3 Forum betreibst, kannst Du die Smileys davon f&uuml;r deine Shoutbox nutzen. Gib im dem Fall den Pfad zur &quot;smilies.var&quot;-Datei deines TBB1 Forums an, ansonsten brauchen die Voreinstellungen nicht ge&auml;ndert zu werden. Sollen gar keine Smileys zum Einsatz kommen, lasse das Feld einfach frei."
use_tbb_smilies = "Smileys von einem TBB1 Forum nutzen?"
help12 = "In diesem Ordner werden die Smiley-Bilder gespeichert, wenn Du das interne Smiley-System nutzt. Braucht eigentlich nur ge&auml;ndert zu werden, wenn Du einen anderen Ordner f&uuml;r s&auml;mtliche Bilder vorsiehst."
help13 = "Lege hier das Limit fest, wieviele Smileys zur Auswahl stehen sollen. Der Wert sollte ein vielfaches von den &quot;Smileys pro Reihe&quot; sein."
help14 = "Bestimme hier, wieviele Smileys pro Reihe angezeigt werden sollen."
help15 = "Alles eingestellt? Dann los! :)"
